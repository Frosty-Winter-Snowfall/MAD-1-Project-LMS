<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static',filename='vintagebook.jpg')}}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .sidebar {
      width: 20%;
      height: 100vh;
      position: fixed;
      background-color: #eef58a;
      padding: 15px;
      box-shadow: 0 0 10px rgb(6, 6, 6);
      overflow: auto;
      font-family: cursive;
      font-weight: 600;
      font-size: 25px;
      color: #3e3e3e;
      line-height: 2;
      margin-top: 0;
      margin-bottom: 100px;
      top: 0;
    }
    .top {
        z-index: 10;
    width: 80%;
    position: fixed;
    top: 0;
    right: 0;
    display: flex;
    justify-content: center; 
    align-items: flex-start; 
    padding: 15px;
    background-color: #eef58a;
    box-shadow:0 0 10px rgb(10, 10, 10);
    font-family: cursive;
    text-align: center;
}
.logo {
      position: fixed;
      top: 0;
      left: 0; 
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .logo img {
      height: 50px; 
    }
.sstyle {
  margin-top: 20px;
  
}
.welcome-message {

}



.main-content {
    margin: 0 auto;
    padding: 15px;
    font-family: cursive;
    background-image: url("{{ dashboard_image }}"); 
    background-color: rgba(255, 255, 255, 0.7); 
    background-size: cover;
    background-position: center;
    position: relative;
    opacity: 0.5; 
    width: 50%;
    height: 80vh;
    margin-right: 50px;
    margin-left: 500px;
    margin-top: 150px;
    margin-bottom: 50px;
}
    .account-image {
    position: absolute;
    left: 0; 
    top: 0; 
    display: inline-block;
    position: relative;
    font-size: 2.5rem;
}
    .account-actions {
      display: none;
      position: absolute;
      top: calc(100% + 10px); 
      right: 0; 
      background-color: #8aebf5;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    .account-image:hover .account-actions {
      display: block;
    }
    .top button {
      margin-left: 10px;
      font-family: cursive;
    }
    .top button:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
    }
    .btn {
      color: white;
    }
    .account {
            display: inline-block;
            position: relative;
        }
        
        .account-btn {
            font-size: 2.5rem;
            background: none;
            border: none;
        }
        
        .account-btn:focus + .account-actions,
        .account-btn:hover + .account-actions,
        .account-actions:hover {
            display: block;
        }
        
        .account-actions {
            display: none;
            position: absolute;
            top: calc(100% + 10px);
           
        }
  </style>
  <title>User Dashboard</title>
</head>
<body>
    
  <div class="sidebar" role="navigation">
    <br>
    <br>
    <h1 class="'sstyle">Sidebar</h1>
    <ul>
      <br>
      <li><a href="/csections">All Sections</a></li>
      
      <br>
      <li><a href="/My Books">My Books</a></li>
      <br>
      <li><a href="/uploads">Borrow Books</a></li>
      <br>
      <li><a href="My Books">Return Books</a></li>
    </ul>
  </div>
  <div class="top">
    <div class="logo">
        <img src="{{ logo }}" alt="Logo">
      </div>
    <h1 class="welcome-message">Welcome to Borrow Books</h1>
    <br>
    <div class="account">
        <button class="account-btn" aria-haspopup="true" aria-expanded="false">
            <i class="bi bi-backpack-fill"></i>
        </button>
        <button class="account-btn" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-backpack-fill"></i>
      </button>
      <div class="account-actions" role="menu">
        <form action="{{ url_for('logout') }}" method="post">
          <button type="submit" class="btn btn-info" role="menuitem">Logout</button>
      </form>
      <form action="{{ url_for('delete_account') }}" method="post">
        <button type="submit" class="btn btn-danger" role="menuitem">Delete Account</button>
    </form>
      </div>
    </div>
</div>
  </div>
  <div class="main-content" role="main">
    
    
  </div>
</body>
</html>
